<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="surveyTemplate" content="width=750, user-scalable=no, target-densitydpi=device-dpi"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
</head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
    ul {
        list-style: none;
        padding-left: 0;
        border: 0.05rem;
    }

    /*设置问题答案在同一行*/
    .inline-radio {
        display: inline-block;
    }

    /*提交按钮 居中*/
    .bottom-box {
        background: #ffffff;
        position: fixed;
        text-align: center;
        width: 100%;
        height: 130px;
        line-height: 130px;
        bottom: 0;
        left: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /*设置主题背景为灰色*/
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    /*  设置行内块元素*/
    .container2 {
        display: inline-block;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 90%;
    }

    /*设置标题*/
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    /*设置文本输入框样式*/
    input {
        width: 90%;
        padding: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    select {
        width: 200px; /* 选择框宽度 */
        height: 30px; /* 选择框高度 */
        font-size: 16px; /* 字体大小 */
    }

    /* 设置选项的样式 */
    option {
        text-align: right; /* 文本右对齐 */
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    /*设置问题的字体样式*/
    .question {
        font-family: verdana;
        font-size: 140%;
        color: green;
    }

</style>
<body>
<div class="container2">
    <h1 id="tittle">This is Tittle</h1>
    <form id="myForm">
        <div class="inner">
            <ul id="city">
                <li></li>
                <li></li>
                <li><p class="question">电话号</p></li>
                <li><input type="text" required="required" name="qs1" placeholder="输入正确的手机号"></li>
                <li><p class="question">姓别</p></li>
                <li></li>
                <li>
                    <div>
                        <div class="inline-radio">
                            <label>
                                <input type="radio" required="required" style="width: 20px" name="qs2" value="男">男
                            </label>
                            <label><input type="radio" required="required" style="width: 20px" name="qs2"
                                          value="女">女</label><label><input type="radio" required="required"
                                                                             style="width: 20px" name="qs2"
                                                                             value="无性别">无性别</label></div>
                    </div>
                </li>
                <li><p class="question">年龄</p></li>
                <li><input type="text" required="required" name="qs3" placeholder="请输入年龄"></li>
                <li><p class="question">食物</p></li>
                <li></li>
                <li>
                    <div>
                        <div class="inline-radio"><label><input type="checkbox" style="width: 20px" name="qs4"
                                                                value="牛奶">牛奶</label></div>
                        <div class="inline-radio"><label><input type="checkbox" style="width: 20px" name="qs4"
                                                                value="面包">面包</label></div>
                        <div class="inline-radio"><label><input type="checkbox" style="width: 20px" name="qs4"
                                                                value="可乐">可乐</label></div>
                        <div class="inline-radio"><label><input type="checkbox" style="width: 20px" name="qs4"
                                                                value="土豆">土豆</label></div>
                    </div>
                </li>
            </ul>
        </div>
        <button id='submitButton' type="submit" >提交</button>
    </form>
</div>
</body>
<script>
    //onclick="getFormData()"
    const form=document.getElementById('myForm');
    const submitButton=document.getElementById('submitButton');
    submitButton.addEventListener('click',function (event){
        event.preventDefault(); //阻止默认的表单提交行为
        const requiredInputs =form.querySelectorAll('[required]');
        for (const input of requiredInputs){
            if(input.value.trim() ===''){
                alert('请填写必填项');
                return;
            }
        }
        //如果所有必填项已填写，则执行后面的代码
        form.submit();
    });
function getFormData(){
    console.log("执行提交操作")
}
</script>
</html>
